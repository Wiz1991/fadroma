name: Publish documentation
on: [push]
jobs:
  site:
    if: github.ref == 'refs/heads/main'
    name: build website
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with: { fetch-depth: 0 }
      - name: rs-toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: generate Rust documentation
        uses: actions-rs/cargo@v1
        with: { command: doc }
      - name: generate JS documentation
        run: yarn && yarn docs
      - name: publish
        run: |
          ls
          rm .gitignore
          cp -r doc/* target/doc/
          tar -cvf target/doc/nix shell.nix
          echo "fadroma.tech" > target/doc/CNAME
          git add -f target/doc/
          git config --global user.email "hello@hack.bg"
          git config --global user.name "hack.bg"
          git commit -m "ðŸ¤– built docs @ $(date -u)"
          git subtree split --branch gh-pages --prefix target/doc/
          git push --force origin gh-pages
